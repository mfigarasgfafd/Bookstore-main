<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Order Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Admin Order Panel</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>User ID</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.user.id}"></td>
      <td th:text="${order.status}"></td>
      <td>
        <form th:action="@{/orders/{id}(id=${order.id})}" method="post" class="d-inline">
          <select name="status" class="form-select">
            <option th:selected="${order.status == 'SUBMITTED'}" value="SUBMITTED">Submitted</option>
            <option th:selected="${order.status == 'PAID'}" value="PAID">Paid</option>
            <option th:selected="${order.status == 'SHIPPED'}" value="SHIPPED">Shipped</option>
            <option th:selected="${order.status == 'COMPLETED'}" value="COMPLETED">Completed</option>
          </select>
          <input type="submit" value="Update Status" class="btn btn-primary mt-2">
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center mt-3">
    <button class="btn btn-secondary" onclick="redirectToPanel()">MAIN ADMIN PANEL</button>
  </div>
</div>
<script>
  function redirectToPanel() {
    window.location.href = '/admin/adminpanel';
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
