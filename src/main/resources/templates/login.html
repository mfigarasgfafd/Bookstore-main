<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>

<h1>Logowanie</h1>
<div th:if="${errorMessage}" th:text="${errorMessage}"></div>
<div th:if="${logoutMessage}" th:text="${logoutMessage}"></div>
<div th:if="${registeredMessage}" th:text="${registeredMessage}"></div>

<form th:action="@{/login}" method="post">
    <div>
        <button onclick="redirectToMain_Visible()">Home Page</button>
        <br>
        <label for="username">USERNAME:</label>
        <input type="text" id="username" name="username" required />
    </div>
    <div>
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" required />
    </div>
    <div>
        <button type="submit">LOG IN</button>
    </div>
</form>
</body>
</html>
<script>
    function redirectToMain_Visible() {
        window.location.href = '/main_visible';
    }
</script>
